{% load tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 Error: Internal Server Error</title>
  {% tailwind_css %}
</head>
<body>
  
  <div class="flex h-screen w-full bg-cardiffMetPrimary bg-opacity-5">
    <div class="mx-auto my-auto">
      <h1 class="text-3xl font-semibold text-zinc-800 text-center">Something went wrong...</h1>
      <h1 class="text-9xl font-semibold text-cardiffMetPrimary text-center">500</h1>
      <h2 class="text-2xl font-medium text-center text-zinc-800">Error: Internal server error</h2>
      <button class="bg-cardiffMetPrimary mt-10 flex mx-auto rounded-md hover:bg-cardiffMetPrimaryLighter">
        <a class="text-white mx-10 my-3" href="{% url 'home' %}">Homepage</a>
      </button>
    </div>
  </div>

</body>
</html>
