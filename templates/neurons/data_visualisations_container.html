{% load tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Visualisations</title>
  <link rel ="icon" href="{% static 'icons/neuron-project-logo-blue.png' %}" type ="image/x-icon">
  {% tailwind_css %}
</head>
<body>
  
  <!-- Main container -->
  <div>

    <!-- Control Panel -->
    <div class="bg-zinc-100 rounded-md shadow-xl w-5/6 mx-auto">
      <div class="py-6 px-5">
        <div class="mb-6">
          <h2 class="text-3xl font-medium lg:text-4xl">View (all)</h2>
        </div>
        <div class="flex justify-between mb-8">
          <label for="neuron-checkbox" class="text-lg">Neurons</label>
          <input type="checkbox" id="neuron-checkbox" name="neuron-checkbox" checked class="px-3 py-3 rounded-md">
        </div>
        <div class="mb-6">
          <h2 class="text-3xl font-medium lg:text-4xl lg:mb-4">Sort by</h2>
        </div>
        <div class="border border-zinc-400 rounded-t-md">
          <div class="flex justify-between bg-zinc-200 py-2 px-2 rounded-t-md">
            <h3 class="text-lg font-medium">Neuron name</h3>
          </div>
          <div class="px-2 overflow-y-auto overscroll-none h-48">
            <div class="flex justify-between my-2">
              <h3>Neuron 1</h3>
              <input type="checkbox" id="neuron-checkbox" name="neuron-checkbox" checked class="px-3 py-3 rounded-md">
            </div>
            <hr class="my-2">
            <div class="flex justify-between my-2">
              <h3>Neuron 2</h3>
              <input type="checkbox" id="neuron-checkbox" name="neuron-checkbox" checked class="px-3 py-3 rounded-md">
            </div>
            <hr class="my-2">
            <div class="flex justify-between my-2">
              <h3>Neuron 3</h3>
              <input type="checkbox" id="neuron-checkbox" name="neuron-checkbox" checked class="px-3 py-3 rounded-md">
            </div>
            <hr class="my-2">
            <div class="flex justify-between my-2">
              <h3>Neuron 4</h3>
              <input type="checkbox" id="neuron-checkbox" name="neuron-checkbox" checked class="px-3 py-3 rounded-md">
            </div>
            <hr class="my-2">
            <div class="flex justify-between my-2">
              <h3>Neuron 5</h3>
              <input type="checkbox" id="neuron-checkbox" name="neuron-checkbox" checked class="px-3 py-3 rounded-md">
            </div>
            <hr class="my-2">
            <div class="flex justify-between my-2">
              <h3>Neuron 6</h3>
              <input type="checkbox" id="neuron-checkbox" name="neuron-checkbox" checked class="px-3 py-3 rounded-md">
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  
  <!-- Page JS -->
  <script type="text/javascript">
    const edgesDataFile = "{% static 'visualisations_data/20220329/edges.csv' %}";
    const classesDataFile = "{% static 'visualisations_data/20220329/classes.csv' %}";
    const neuronsDataFile = "{% static 'visualisations_data/20220329/neurons.csv' %}";
    const connectomesDataFile = "{% static 'visualisations_data/20220329/connectomes.csv' %}";
  </script>
  <script src="{% static 'js/libs/d3.min.js' %}"></script>
  <script src="{% static 'js/visualisations_data_page.js' %}"></script>

</body>
</html>
